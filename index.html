<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websute using Bootstrap</title>

<!-- themify icons  -->
<link rel="stylesheet" href="">


<!-- Bootstrap 5 css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<!-- style.css -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">

<!-- responsive 5 css -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




</head>
<body>

    <!-- navigation bar -->

    <section id="header">

        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./Assets/images/images/logo.png" alt="" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="ti-align-justify navbar-toggler-icon"></span>
                <!-- <span class="navbar-toggler-icon"></span> -->
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#products">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#testimonial">Testimonials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#special">Special</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Contact">Contact</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </section>




    <!-- home section -->
   
    <section id="home" class="home pt-5 overflow-hidden">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="home-banner home-banner-1">
                    <div class="home-banner-text">
                        <h1>Women</h1>
                        <h2>52% Discount for this Season</h2>
                        <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
                    </div>
                </div>
              </div >
              <div class="carousel-item active">
                <div class="home-banner home-banner-2">
                    <div class="home-banner-text">
                        <h1>E-shop</h1>
                        <h2>with working card & Credit Card</h2>
                        <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
                    </div>
                </div>
              </div >
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true">
                <span class="ti-angle-left sider-icon"></span>
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true">
                <span class="ti-angle-right sider-icon"></span>
              </span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>



<!-- offer section -->

<div class="offers">
  <div class="container">
    <div class="row">
<!-- offer box one  -->
      <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
        <a href="#">          
          <div class="offer-box text-center position-relative">
            <div class="offer-inner">
              <div class="offer-image position-relative overflow-hidden">
                <img src="./Assets/images/images/offer1.jpg" alt="offers" class="img-fluid">
                  <div class="offer-overlay">

                </div>
              </div>
              <div class="offer-info"> 
                <div class="offer-info-inner">
                  <p class="heading-bigger text-capitalize">Sale 40%</p>
                  <p class="offer-title-1 text-uppercase font-weight-bold">Dont Miss the Chance</p>
                  <button type="button " class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                </div>                
              </div>
            </div>
          </div>
        </a>
      </div>




<!-- offer box Two -->
      <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4 d-flex-column justify-content-between">
        <a href="#">
          <div class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0">
            <div class="offer-inner">
              <div class="offer-image position-relative overflow-hidden">
                <img src="./Assets/images/images/offer2.jpg" alt="offers" class="img-fluid">
                  <div class="offer-overlay">

                </div>
              </div>
              <div class="offer-info">
                <div class="offer-info-inner">
                  <p class="heading-bigger text-capitalize">Sale 70%</p>
                  <p class="offer-title-1 text-uppercase font-weight-bold">Dont Miss the Chance</p>
                  <button type="button " class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                </div>                
              </div>
            </div>
          </div>
        </a>

        <!-- offer box tow offer 3 box  -->
      <!-- <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4 d-flex-column justify-content-between"> -->
        <a href="#">
          <div class="offer-box text-center position-relative">
            <div class="offer-inner">
              <div class="offer-image position-relative overflow-hidden">
                <img src="./Assets/images/images/offer3.jpg" alt="offers" class="img-fluid">
                  <div class="offer-overlay">

                </div>
              </div>
              <div class="offer-info">
                <div class="offer-info-inner">
                  <p class="heading-bigger text-capitalize">Sale 50%</p>
                  <p class="offer-title-1 text-uppercase font-weight-bold">Dont Miss the Chance</p>
                  <button type="button " class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                </div>                
              </div>
            </div>
          </div>
        </a>
      <!-- </div> -->
    </div>
  


<!-- offer box 4  -->
    <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
       <a href="#"> 
        <div class="offer-box text-center position-relative">
          <div class="offer-inner">
            <div class="offer-image position-relative overflow-hidden">
               <img src="./Assets/images/images/offer4.jpg" alt="offers" class="img-fluid">
                  <div class="offer-overlay">

                  </div>
            </div>
            <div class="offer-info">
              <div class="offer-info-inner">
                <p class="heading-bigger text-capitalize">Sale 40%</p>
                <p class="offer-title-1 text-uppercase font-weight-bold">Dont Miss the Chance</p>
                <button type="button " class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
              </div>                
            </div>
          </div>
        </div>
      </a>
    </div >
  </div>
</div>
</div>


</section>
